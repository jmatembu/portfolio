<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator Web Component</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
			</ul>
		</nav>
	</header>
	<section class="page-title">
		<h1>Basic Calculator</h1>
		<p>Created from project assignments at Learn. Modern Developer</p>
	</section>
	<section id="calculator">
		<div class="calculator">
			<div class="calculatorOutput">
				<input type="text" placeholder="123" autofocus>
			</div>
			<ul class="operators topOperators">
				<li>
					<button>C</button>
					<button>/</button>
					<button>x</button>
					<button>DEL</button>
				</li>
			</ul>
			<ul class="numberButtons">
				<li>
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</li>
				<li>
					<button>4</button>
					<button>5</button>
					<button>6</button>
				</li>
				<li>
					<button>1</button>
					<button>2</button>
					<button>3</button>
				</li>
				<li>
					<button>.</button>
					<button>0</button>
					<button disabled>&nbsp;</button>
				</li>
			</ul>
			<ul class="operators rightOperators">
				<li>
					<button>-</button>
					<button>+</button>
					<button>=</button>
				</li>
			</ul>
		</div>
	</section>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
</body>
</html>
