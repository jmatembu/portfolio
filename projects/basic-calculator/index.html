<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator Web Component</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
			</ul>
		</nav>
	</header>
	<section class="page-title">
		<h1>Basic Calculator</h1>
		<p>Created from project assignments at Learn. Modern Developer</p>
	</section>
	<section id="calculator">
		<div class="calculator">
			<div class="calculatorOutput">
				<input type="text" id="screen" placeholder="0" autofocus>
			</div>
			<ul class="operators topOperators">
				<li>
					<button id="clearScreen">C</button>
					<button class="num" value="/">/</button>
					<button class="num" value="*">x</button>
					<button id="delete">DEL</button>
				</li>
			</ul>
			<ul class="numberButtons">
				<li>
					<button class="num" value="7">7</button>
					<button class="num" value="8">8</button>
					<button class="num" value="9">9</button>
				</li>
				<li>
					<button class="num" value="4">4</button>
					<button class="num" value="5">5</button>
					<button class="num" value="6">6</button>
				</li>
				<li>
					<button class="num" value="1">1</button>
					<button class="num" value="2">2</button>
					<button class="num" value="3">3</button>
				</li>
				<li>
					<button class="num" value=".">.</button>
					<button class="num" value="0">0</button>
					<button disabled>&nbsp;</button>
				</li>
			</ul>
			<ul class="operators rightOperators">
				<li>
					<button class="num" value="-">-</button>
					<button class="num" value="+">+</button>
					<button id="equals">=</button>
				</li>
			</ul>
		</div>
	</section>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
