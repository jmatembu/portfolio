<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Search form</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	
	<main role="main" class="page">
		<section class="page-title">
			<h1>Search Form <small>- with categories</small></h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="search">
					<h2>Search our Store</h2>
					<form class="search-form">
						<input type="search" name="s" id="s" autofocus placeholder="Search here">
						<select>
							<option>Find in...</option>
							<option>Laptops</option>
							<option>Desktops</option>
							<option>Servers</option>
							<option>Workstations</option>
							<option>Printers and Photocopiers</option>
							<option>Accessories</option>
						</select>
						<button class="button button-lg" type="submit">Search</button>
					</form>
				</div>
			</div>
		</section>	
	</main>
	
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
</body>
</html>
