<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Search form</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Appointment Scheduling Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="appointment-container">
					<div class="appointment">
						<div class="appointment-header">
							<h1>Schedule Appointment</h1>
						</div>
						<form class="appointment-form" novalidate>
							<div class="row">
								<div class="col6">
									<label for="email">Email: *</label>
									<input type="email" name="email" id="email" placeholder="username@domain.com">
									<span class="error"></span>
								</div>
								<div class="col6">
									<label for="phone_number">Phone Number:</label>
									<input type="text" name="phone_number" id="phone_number" placeholder="+256 70 2111111">
									<span class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col12">
									<label for="message">Message: <small>500 word limit.</small></label>
									<textarea name="message" id="message" placeholder="Write your message here"></textarea>
									<span class="error"></span>
								</div>
							</div>
							<div class="row">
								<div class="col4">
									<label for="schedule-date">Date: *</label>
									<input type="date" name="schedule_date" id="schedule-date">
									<span class="error"></span>
								</div>
								<div class="col4">
									<label for="schedule-time">Time: *</label>
									<input type="time" name="schedule_time" id="schedule-time">
									<span class="error"></span>
								</div>
								<div class="col4">
									<label for="schedule-timezone">Timezone: *</label>
									<select name="schedule_timezone" id="schedule_timezone">
										<option value="">Select</option>
										<option value="GMT -3">GMT -3</option>
										<option value="GMT">GMT</option>
										<option value="GMT +3">GMT +3</option>
									</select>
									<span class="error"></span>
								</div>
								
							</div>
							<div class="col6 right">
								<button type="submit" class="button button-lg">Complete Schedule</button>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
	<script type="text/javascript" src="js/validator.js"></script>
	<script type="text/javascript" src="js/appointment.js"></script>
</body>
</html>
