<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shipping and Billing form</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Shipping and Billing Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="billing">
					<div class="billing-header">
						<h2>Billing and Shipping</h2>
						<span>Already have an account? <a href="login.html">Sign In</a></span>
					</div>
					<form class="billing-form">
						<fieldset>
							<legend>BILLING DETAILS</legend>
							<div class="col6">
								<label for="billing-first-name">First Name *</label>
								<input type="text" name="billing_first_name" id="billing-first-name">
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="billing-last-name">Last Name *</label>
								<input type="text" name="billing_last_name" id="billing-last-name">
								<span class="error"></span>
							</div>
							<div class="col12">
								<label for="billing-address">Address *</label>
								<textarea name="billing_address" id="billing-address"></textarea>
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="billing-country">Country *</label>
								<select name="billing_country" id="billing-country">
									<option value="">Select Country</option>
								</select>
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="billing-city">City *</label>
								<select name="billing_city" id="billing-city">
									<option value="">Select City</option>
								</select>
								<span class="error"></span>
							</div>
							<div class="col12">
								<label for="billing-is-shipping">
									<input type="checkbox" id="billing-is-shipping" name="billing_is_shipping"> My billing information is the same for shipping.
								</label>
							</div>
						</fieldset>
						
						<fieldset id="shipping-details">
							<legend>SHIPPING DETAILS</legend>
							<div class="col6">
								<label for="shipping-first-name">First Name *</label>
								<input type="text" name="shipping_first_name" id="shipping-first-name">
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="shipping-last-name">Last Name *</label>
								<input type="text" name="shipping_last_name" id="shipping-last-name">
								<span class="error"></span>
							</div>
							<div class="col12">
								<label for="shipping-address">Address *</label>
								<textarea name="shipping_address" id="shipping-address"></textarea>
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="shipping-country">Country *</label>
								<select name="shipping_country" id="shipping-country">
									<option value="">Select Country</option>
								</select>
								<span class="error"></span>
							</div>
							<div class="col6">
								<label for="shipping-city">City *</label>
								<select name="shipping_city" id="shipping-city">
									<option value="">Select City</option>
								</select>
								<span class="error"></span>
							</div>
						</fieldset>

						<fieldset>
							<div class="col6 right">
								<button type="submit" class="button button-lg">Proceed to Checkout</button>
							</div>	
						</fieldset>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
	<script type="text/javascript" src="js/validator.js"></script>
	<script type="text/javascript" src="js/billing.js"></script>
</body>
</html>
