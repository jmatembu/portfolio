<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web items</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<section class="page-title">
		<h1>Login Form</h1>
		<p>Created from project assignments at Learn. Modern Developer</p>
	</section>
	<section class="forms">
		<div class="container">
			<div class="login">
				<div class="login-header">
					<h1>Login</h1>
					<span><a href="signup.html">Create an Account</a></span>
				</div>
				<form class="login-form">
					<label for="email">Email: *</label>
					<input type="email" class="text-input" name="email" id="email" autofocus>
					<label for="password">Password: *</label>
					<span><a href="#">Forgot?</a></span>
					<input type="password" class="text-input" name="password" id="password">
					<button type="submit" class="button button-lg">Login</button>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
</body>
</html>
