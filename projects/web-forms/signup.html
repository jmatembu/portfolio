<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web items</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Sign Up Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="signup">
					<div class="signup-header">
						<h1>Sign Up</h1>
						<span><a href="login.html">I already have an Account</a></span>
					</div>
					<form class="signup-form" novalidate>
						<label for="first-name">First Name *</label>
						<span class="error"></span>
						<input type="text" name="first_name" id="first-name">
						<label for="last-name">Last Name *</label>
						<span class="error"></span>
						<input type="text" name="last_name" id="last-name">
						<label for="dob">Date of Birth *</label>
						<span class="error"></span>
						<input type="date" name="dob" id="dob">
						<label for="email">Email: *</label>
						<span class="error"></span>
						<input type="email" name="email" id="email" placeholder="you@domain.com">
						<label for="password">Password: *</label>
						<span class="error"></span>
						<input type="password" name="password" id="password">
						<span>* All fields are required</span>
						<button type="submit" class="button button-lg">Sign Up</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<span>Copyright &copy; 2016!</span>
	</footer>
	<script type="text/javascript" src="js/validator.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
